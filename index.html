  <body class="bg-gray-100 h-screen">
    <div class="text-center">
      <h2
        class="text-5xl leading-9 tracking-tight font-extrabold text-gray-900 sm:text-5xl sm:leading-10 p-6"
      >
        Saturday Ventures
      </h2>
      <p class="text-lg font-medium pb-8">
        <a
          class="hover:underline"
          href="https://www.colindismuke.com"
          target="_blank"
          >I</a
        >
        build modern websites for professionals ‚Äî I'd love to work with you.
      </p>
    </div>

    <div
      class="container mx-auto h-full justify-center items-center w-full max-w-xs"
    >
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="contact">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="full-name"
          >
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="full-name"
            type="text"
            name="full-name"
            placeholder="Jane Doe"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            name="email"
            placeholder="hey@hey.com"
          />
        </div>
        <div class="flex justify-center">
          <button
            class="bg-transparent hover:bg-pink-500 text-gray-700 font-regular hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
            type="submit"
          >
            Get in Touch
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Saturday Ventures. All rights reserved.
      </p>
    </div>

    <script>
      window.sk =
        window.sk ||
        function () {
          (sk.q = sk.q || []).push(arguments);
        };

      sk("form", "init", {
        site: "9f20b2183892", // found under the Settings tab
        form: "contactForm", // the key used in statickit.json
        element: "#contact", // a selector pointing to the `<form>` element
        onSuccess: function (config) {
          var h = config.h;
          var form = config.form;
          var replacement = h(
            "div.text-center.pb-8",
            "Thanks for reaching out! üëç"
          );
          form.parentNode.replaceChild(replacement, form);
        },
      });
    </script>
    <script defer src="https://js.statickit.com/statickit.js"></script>
